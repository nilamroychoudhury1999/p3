{% include "base.html" %}
<div class="row">
    <div class="col mt-4"></div>
    <div class="col-lg-6 mt-4" style="padding:0px 50px 50px 50px;">
        <form action="{% url 'app:Add_article' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
            <h2>Write your Article</h2>
            <div class="form-row">
                <div class="form-group mt-2 mb-3">
                    <h5><label for="{{form.id_title}}" class="my-1">Title :</label></h5>
                    <input type="text" class="form-control" id="{{form.id_title}}" name="title" placeholder="Your Name" required>
                </div>
            </div>
            <div class="form-group mb-3">
                <h5><label for="{{form.id_body}}" class="my-1">Body :</label></h5>
                <textarea class="form-control" rows="8" id="{{form.id_body}}" name="body" required></textarea>
            </div>
            <div class="form-group mb-3">
                <h5><label class="form-label" for="{{form.id_thumb}}">Upload Image</label>
                    <h5>
                        <input type="file" class="form-control" name="thumb" accept="image/*" id="{{form.id_thumb}}" />
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Create</button>
        </form>
    </div>
    <div class="col mt-4"></div>
</div>
