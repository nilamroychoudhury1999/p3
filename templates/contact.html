{% include "base.html" %}
<div class="row">
    <div class="col"></div>
    <div class="col-lg-6 mt-5" style="padding:0px 50px 50px 50px;">
        <form action="/contact" method="post">{% csrf_token %}
            <h2>Contact Details</h2>
            <div class="form-row">
                <div class="form-group mt-3 mb-3">
                    <h5><label for="name" class="my-1">Name</label></h5>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group mb-3">
                    <h5><label for="inputEmail4" class="my-1">Email</label></h5>
                    <input type="email" class="form-control input-lg" id="inputEmail4" name="email" placeholder="example@gmail.com" required>
                </div>
            </div>
            <div class="form-group mb-3">
                <h5><label for="comment" class="my-1">Message</label></h5>
                <textarea class="form-control" rows="5" id="comment" name="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </form>
    </div>
    <div class="col"></div>
</div>
