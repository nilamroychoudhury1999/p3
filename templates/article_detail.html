{% include "base.html" %}
<div class="container mt-5">
    <div class="row">
        <div class="col"></div>
        <div class="col-8 mb-5">
            <div class="card">
                <img class="card-img-top" src="{{article.thumb.url}}" alt="Card image cap">
                <div class="card-body">
                    <h2 class="card-title">{{article.title}}</h2>
                    <p class="card-text">{{article.body}}</p>
                    <h6>Author : {{article.author.username}}</h6>
                    <hr>
                    <p>Posted : {{article.date}}</p>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
{% include 'footer.html' %}
