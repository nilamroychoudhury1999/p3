{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'css/favicon.ico' %}" />
    <title>Blogify</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg">
        <div class="container-fluid">
            <div class="mx-4 flex-row">
                <div class="d-flex flex-column">
                    <a class="navbar-brand " id="brand" href="/"> Blog</a> {% comment %} <a class="navbar-brand pt-0" id="sub_brand" href="#">The Taste of Home</a> {% endcomment %}
                </div>
            </div>

            <div class="mx-4">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
            </div>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="d-flex ms-auto justify-content-center">
                    <ul class=" navbar-nav mb-2 my-lg-2 ">
                        <li class="nav-item mx-3 nav_section">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item mx-3 nav_section">
                            <a class="nav-link" href="/article">Add Article</a>
                        </li>
                        <li class="nav-item mx-3 nav_section">
                            <a class="nav-link" href="/contact">Contact Us</a>
                        </li>

                        {% if not request.user.is_authenticated %}
                        <li class="nav-item mx-3 nav_section">
                            <a class="nav-link" href="/accounts/login/">Log in</a>
                        </li>
                        <li class="nav-item mx-3 nav_section">
                            <a class="nav-link" href="/accounts/signup/">Sign up</a>
                        </li>
                        {% else %}
                        <li class="nav-item dropdown nav_section">
                            <a class="nav-link dropdown-toggle " href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Welcome {{user.username}}
                        </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown"><strong></strong>
                                <li><a class="dropdown-item" href="/logout"><b>Logout</b></a></li>
                            </ul>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

</body>

</html>
